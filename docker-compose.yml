version: '3.8'

services:
  social-media-kit:
    # Option 1: Build locally from source
    build:
      context: .
      dockerfile: Dockerfile

    # Option 2: Use pre-built image from GitHub Container Registry
    # Uncomment the line below and comment out the 'build' section above
    # image: ghcr.io/terrytangyuan/social-media-kit:latest

    container_name: social-media-kit
    ports:
      - "3000:3000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/oauth/config', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
